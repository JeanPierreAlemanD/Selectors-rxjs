<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Countries: </label>
      <select formControlName="region" class="form-control">
        <option value="">--Seleccione continente--</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByregion.length > 0">
    <div class="col">
      <label class="form-label">País: </label>
      <select formControlName="country" class="form-control">
        <option value="">--Seleccione País--</option>
        <option *ngFor="let country of countriesByregion" [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>


 <!-- borders -->
  <div class="row mb-3" *ngIf="borders.length > 0" >
    <div class="col">
      <label class="form-label">Borders: </label>
      <select formControlName="border" class="form-control">
        <option value="">--Seleccione Bordes--</option>
        <option *ngFor="let country of borders" [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>

<p>is form valid: {{ myForm.valid }}</p>
